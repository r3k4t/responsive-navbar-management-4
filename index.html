<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar with Search Box in HTML, CSS & JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <!-- fontawesome 4 CSS  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

  <nav>
    <div class="menu-icon"><span class="fa fa-bars"></span></div>
  <div class="logo">CodingLab</div>
  <div class="nav-items">
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Blogs</a></li>
    <li><a href="#">Contact</a></li>
    <li><a href="#">Feedback</a></li>
  </div>
  <div class="search-icon"><span class="fa fa-search"></span></div>
  <div class="cancel-icon"><span class="fa fa-times"></span></div>
<form action="#">
<input type="search"  class="search-data" placeholder="Search" required>
<button type="submit" class="fa fa-search"></button>

</form>
</nav>


<script>
const menuBtn = document.querySelector(".menu-icon span");
const searchBtn = document.querySelector(".search-icon");
const cancelBtn = document.querySelector(".cancel-icon");
const items = document.querySelector(".nav-items");
const form = document.querySelector(".form");
menuBtn.onclick = () =>{
   items.classList.add("active");
   menuBtn.classList.add("hide");
   searchBtn.classList.add("hide")
   cancelBtn.classList.add("show")
   
}

cancelBtn.onclick = () =>{
   items.classList.remove("active");
   menuBtn.classList.remove("hide");
   searchBtn.classList.remove("hide");
   cancelBtn.classList.remove("show");
   
}
</script>


</body>
</html>
